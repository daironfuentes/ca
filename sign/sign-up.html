<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cubana de aviación / Sistema de reservación</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">


    <link rel="shortcut icon" href="../favicon.ico">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/all.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body data-bs-theme="">

    <section class="container-fluid">
        <div class="row w-100 my-3 border rounded-3 px-2">
            <article class="logo d-flex align-items-center col-12 col-md-6">
                <img class="mx-3" width="86" height="86" src="../favicon.ico" alt="Logo Site">
                <div class="d-flex flex-column">
                    <span class="h3 d-flex">Cubana de aviación</span>
                    <span class="form-text">Sistema de reservacion</span>
                </div>
            </article>
            <hr class="d-md-none">
            <nav class="col-12 col-md-6 nav d-flex align-items-center">
                <a class="mx-3 d-flex h4 p-2 active" href="../index.html"><i class="fa d-none d-md-block mx-2 fa-duotone fa-home" aria-hidden="true"></i> Inicio</a>
                <a class="mx-3 d-flex h4 p-2 opacity-75" href="../reservacion/reservacion.html"><i class="fa d-none d-md-block mx-2 fa-duotone fa-bars-progress"></i> Reservacion</a>
                <a class="mx-3 d-flex h4 p-2 opacity-75" href="../about.html"><i class="fa d-none d-md-block mx-2 fa-duotone fa-address-book"></i> Nosotros</a>
            </nav>
        </div>
    </section>



    <main class="container">
        <form class="my-4 border p-3 rounded-3 row">
            <div class="input-group-text col-12 my-2 d-flex">
                <span class="h3 mb-3 fw-normal text-center w-100">Registrarse en la plataforma</span>
            </div>
            <div class="col-12 col-md-4 col-lg-5">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iusto rerum, sed, saepe rem quasi eius quibusdam earum asperiores eligendi, nisi ex?</p>
                <div class="form-floating my-2">
                    <input type="text" class="form-control" id="InputUser" placeholder="user">
                    <label for="InputUser">User *</label>
                </div>
                <div class="form-floating my-2">
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    <label for="InputPassword">Password *</label>
                </div>
            </div>
            <hr class="d-md-none">
            <div class="col-12 col-md-8 col-lg-7">
                <h3 class="mt-3">Datos personales</h3>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="InputFullName"><i class="fa fa-user" aria-hidden="true"></i></label>
                    <input type="text" class="form-control" id="InputFullName" placeholder="Nombre completo" aria-label="Nombre completo" aria-describedby="Nombre completo del usuario">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="InputMail"><i class="fas fa-mail-bulk    "></i></label>
                    <input type="mail" class="form-control" id="InputMail" placeholder="Correo" aria-label="Correo" aria-describedby="Correo">
                </div>
                <button class="sign-up btn btn-primary w-100 py-2" type="button">Registrarse</button>

            </div>
        </form>

    </main>



    <script src="../js/bootstrap.min.js "></script>
    <script src="../js/script.js "></script>
</body>

</html>
